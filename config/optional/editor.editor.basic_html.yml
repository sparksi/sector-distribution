langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - heading
      - style
      - horizontalLine
      - '|'
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - specialCharacters
      - link
      - '|'
      - bulletedList
      - numberedList
      - indent
      - outdent
      - '|'
      - blockQuote
      - sourceEditing
      - removeFormat
      - drupalMedia
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<span>'
        - '<a hreflang>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<img src alt height width data-entity-type data-entity-uuid data-align data-caption>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
    ckeditor5_style:
      styles:
        -
          label: Lead
          element: '<p class="lead">'
        -
          label: Highlight
          element: '<span class="highlight">'
    linkit_extension:
      linkit_enabled: false
    media_media:
      allow_view_mode_override: false
image_upload: {  }
