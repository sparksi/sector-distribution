langcode: en
status: true
dependencies:
  config:
    - field.storage.node.body
    - field.storage.node.field_auto_contextual_content
    - search_api.server.sector_default_db_search_server
  module:
    - node
    - search_api
id: sector_sitewide_search
name: 'Sector sitewide search'
description: ''
read_only: false
field_settings:
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  field_auto_contextual_content:
    label: 'Page content settings'
    datasource_id: 'entity:node'
    property_path: field_auto_contextual_content
    type: integer
    dependencies:
      config:
        - field.storage.node.field_auto_contextual_content
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  status:
    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected:
        - promotion
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: false
    fields:
      - body
      - type
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -49
      preprocess_query: -15
  ignorecase:
    all_fields: false
    fields:
      - body
      - type
    weights:
      preprocess_index: -48
      preprocess_query: -20
  rendered_item: {  }
  transliteration:
    all_fields: false
    fields:
      - body
      - type
    weights:
      preprocess_index: -47
      preprocess_query: -20
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: sector_default_db_search_server
