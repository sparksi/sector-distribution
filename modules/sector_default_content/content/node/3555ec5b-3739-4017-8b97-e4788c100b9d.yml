  body:
    -
      value: |-
        <p class="lead">The&nbsp;News&nbsp;content type is an example of data-driven content using taxonomies. Taxonomy-driven content&nbsp;is content organised by sort and filter criteria. In a Drupal context, the sort and filter criteria can be either data&nbsp;or taxonomy based. &nbsp;</p>

        <p>The Sector&nbsp;News&nbsp;content type (based on Drupal's core&nbsp;Article&nbsp;content type)&nbsp;is prepared for transient content that is most relevant at&nbsp;publication (its issue date). The 'article type' taxonomy allows you to sort and filter news into groups, such as&nbsp;media releases and&nbsp;newsletters. The news archive allows the user to filter by date.&nbsp;</p>

        <div aria-label="Information" class="note note--primary" role="note">
        <p>This sample page is a node of the News content type.</p>
        </div>

        <p>{sample content}</p>
