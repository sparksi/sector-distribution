  body:
    -
      value: |
        <p class="lead">Next to the page variants, Sector introduces page content settings to provide further display options per node. Like&nbsp;page variants, page content settings are defined using&nbsp;Drupal taxonomies&nbsp;and Drupal&nbsp;context conditions.</p>

        <p>Your pages can be displayed as section entry pages and standard&nbsp;pages, and&nbsp;for each node you can also change the page content settings to hide&nbsp;the sidebar on&nbsp;either variant (like on this sample page).&nbsp;Another usage for the page content settings is for managing&nbsp;sort criteria in Drupal Views -&nbsp;like&nbsp;'Hide from search results' (optional extension) in Drupal Search API views.&nbsp;</p>

        <p>{sample content}</p>
