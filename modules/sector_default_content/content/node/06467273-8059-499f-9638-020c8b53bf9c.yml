        <p class="lead">Current navigation pattern for large-scale websites move away from hierarchical structures and towards taxonomy driven systems. The Resource content type can be&nbsp;a first step in this direction.</p>

        <p>Over time, any hierarchical structure tends to grow both horizontally and vertically - and&nbsp;the tree grows into a jungle. To avoid this growth, we&nbsp;recommend&nbsp;a content strategy that moves away from a hierarchical structure and towards data-driven content. &nbsp;</p>

        <p>To move from pages to data you need a clear strategy for what goes where, and why. Take time to sort your content into resource types and topics. Think about pre-filling your 'tag' taxonomy with useful topics that help your users to find content.</p>

        <div aria-label="Information" class="note note--primary" role="note">
