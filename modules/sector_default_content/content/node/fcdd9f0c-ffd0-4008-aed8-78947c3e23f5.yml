      value: |
        <p class="lead">The opening paragraph on every page should contain a concise introduction to the contents of the page. This way your reader&nbsp;can instantly gain an understanding of what the page is about and decide whether they want to read on or not.</p>

        <p>Make sure the content of the page is relevant to the title and that the structure is clear and logical to the reader. All building blocks on your site&nbsp;should be <a href="http://www.webcredible.com/blog/content-usability-writing-web/">front-loaded</a>&nbsp;(whether it's the page&nbsp;content, paragraphs, or sentences)&nbsp;with the important information at the beginning.</p>

        <p>{sample content}</p>
