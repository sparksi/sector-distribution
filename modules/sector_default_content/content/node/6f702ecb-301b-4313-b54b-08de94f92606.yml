  body:
    -
      value: |
        <p class="lead">The&nbsp;Resource&nbsp;content type is another example of&nbsp;taxonomy (or data) driven content. Resources&nbsp;and news items have similar field sets and displays; however their data type and audiences are different. Resources&nbsp;are non-transient (content remains relevant over time), while news items are transient (content becomes less relevant over time).</p>

        <p>The Sector&nbsp;Resource<em>&nbsp;</em>content type&nbsp;is prepared for information&nbsp;or knowledge database content. The 'resource type' taxonomy allows you to sort and filter resource pages&nbsp;into groups, such as training materials or&nbsp;manuals. The resource archive allows the user to filter by issue date or type.&nbsp;</p>

        <div aria-label="Information" class="note note--primary" role="note">
        <p>This&nbsp;sample node is a node of the content type&nbsp;Resource.</p>
        </div>

        <p>{sample content}</p>
      format: basic_html
      summary: 'Resource/Topic pages and news items have similar fieldsets and displays; however their data type and audiences is different.'
