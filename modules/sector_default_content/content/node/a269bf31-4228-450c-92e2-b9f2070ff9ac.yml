        <h2>Editor tools</h2>

        <p><mark class="alternate">Tools to improve your workflow</mark></p>

        <p>The WYSIWYG editor also allows you to:</p>

        <ul>
        	<li>undo (or redo) your changes,</li>
        	<li>use ‘Show Block’ to display the HTML block element containers as dotted lines,</li>
        	<li>remove unwanted formats,</li>
        	<li>paste as plain text<sup><a href="#footnotes">1</a></sup>,</li>
        	<li>paste as word<sup><a href="#footnotes">1</a></sup>,</li>
        	<li>support for Māori macrons,</li>
        	<li>maximise your editor window,</li>
        	<li>switch to HTML source view.</li>
        </ul>

