        <p class="lead">WYSIWYG stands for What-You-See-Is-What-You-Get - an editor interface that allows you to view something very similar to the end result while you create your content.</p>

        <p>This page lists the standard formatting options that are included in the Sector Starter Kit.</p>

        <p><mark class="alternate">Basic text formats</mark></p>

        <p>You can make text <strong>bold</strong>, <em>italic</em>, <s>strike through</s> it, and use super<sup>script</sup> and sub<sub>script</sub>.</p>

        <p><mark class="alternate">Internal links</mark></p>

        <p><a href="https://www.drupal.org/project/linkit">LinkIT</a> provides a sustainable solution for internal links. You don't have to copy, or remember the URL, instead you can highlight the <a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="93dd2d72-4682-4690-a39a-4072edeeb69c" href="/node/11">text to link</a>, click on the link button, search for the content you want to link, and select the right page from the results.</p>

        <p><mark class="alternate">External links</mark></p>

        <p>Just copy and paste the external link into to <a href="https://www.drupal.org/project/linkit">LinkIt URL field</a> and confirm that it is an external link.</p>

        <p><mark class="alternate">Anchors</mark></p>

        <p>HTML anchors allow you to link within a page. Set an anchor<a id="sample" name="sample"></a> - remember to place the cursor without highlight text. You can now link to the anchor by setting <a href="#sample">#name-of-your-anchor </a>as the URL in the LinkIT URL field.</p>

        <p><mark class="alternate">Editing and removing links</mark></p>

        <p>To edit or remove links, double-click or right-click the link text.</p>

