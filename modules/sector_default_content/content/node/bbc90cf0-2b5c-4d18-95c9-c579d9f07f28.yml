  body:
    -
      value: |
        <p class="lead">Sector supports a variety of Information Architecture principles - one is to organise your content hierarchically.&nbsp;Hierarchical content is stored in pages which&nbsp;are organised in a menu.&nbsp;</p>

        <p><strong>The concept of hierarchical content&nbsp;works well with:</strong></p>


        <ul>
        	<li>Linear content structure and user movements (book-like content, navigating from A to B to C)</li>
        	<li>'Layered'&nbsp;information architecture (information&nbsp;in layers, starting with an introductory top layer).</li>
        </ul>

        <p><strong>Known limitations:</strong></p>

        <ul>
        	<li>Scalability - a menu hierarchy fails if there are too many items per level, or if the weight between branches is unbalanced.</li>
        	<li>Hierarchical content assumes the principle of 'one page, one position'. This often does not work in a web context - if the principle is broken, context is lost.</li>
        </ul>

        <p>{sample content}</p>
      format: full_html
