  body:
    -
      value: |
        <p class="lead">Sector's simple&nbsp;layout templates use&nbsp;sitebuilder tools&nbsp;and&nbsp;Drupal taxonomies&nbsp;to keep displays&nbsp;modular and consistent across your site.</p>

        <p>The flexible Drupal content type architecture allows site builders to create a new content type&nbsp;for each design template. Using content types to distinguish between layouts can, however,&nbsp;lead to a large number of content types with the risk of&nbsp;inconsistent displays and&nbsp;hard to maintain sites.&nbsp;</p>

        <p>Sector's concept of page layout variants and page content settings allows us to build&nbsp;and manage a variety of design templates for each content type. This way, content types can be used to distinguish between data types, not design requirements -&nbsp;leading to a simpler content architecture and grouping.&nbsp;&nbsp;</p>

        <p>{sample content}</p>
