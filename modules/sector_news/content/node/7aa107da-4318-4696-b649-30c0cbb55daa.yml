      value: '<p class="lead">Next to hierarchical content in a menu tree, Sector supports taxonomy (or data) driven content. The news section entry page is an example of how to transition from <em>pages</em> to <em>views</em>.</p><p>In this example an simple news listing is embedded into a node of the content type page. A filtered news archive view is preconfigured to act as a <a href="https://demo.sector.nz/news/archive">News archive</a>.</p><p>{Sample content}</p>'
