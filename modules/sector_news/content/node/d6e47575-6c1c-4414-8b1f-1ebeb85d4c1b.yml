  body:
    -
      value: "<p class=\"lead\">The <em>News</em> content type is an example of&nbsp;taxonomy (or data)&nbsp;driven content. Taxonomy-driven content&nbsp;is content organised by sort and filter criteria. In a Drupal context, the sort and filter criteria can be either data&nbsp;or taxonomy based. &nbsp;</p><p>The Sector <em>News</em> content type (based on Drupal's core <em>Article</em> content type)&nbsp;is prepared for transient content that is most relevant at&nbsp;publication (its issue date). The 'article type' taxonomy allows you to sort and filter news into groups, such as&nbsp;media releases and&nbsp;newsletters. The news archive allows the user to filter by date.&nbsp;</p><p>This sample page is a node of the content type <em>News</em>.</p><p>{sample content}</p>"
