  body:
    -
      value: '<p class="lead">Regular news keeps your site alive. Most website content strategies emphasise the need to publish news and updates regularly and to share new content across all channels.</p><p>Break up long news stories with subheadings, but remember that subheadings add to the text - they’re not part of it. The text should still make sense with the subheadings removed.</p><p>Tips for writing effective body copy:</p><ul><li>The first paragraph should lead on from the summary paragraph, not repeat the information</li><li>Use the ‘inverted pyramid’ approach with the most important information at the top, then tapering down to less important details</li><li>Paragraphs should have no more than 5 sentences each</li><li>Ensure copy includes keywords to boost natural search rankings</li><li>Use video and images</li></ul><p>{sample content}</p>'
