      value: "<p class=\"lead\">Sector supports a variety of Information Architecture principles - one is to organise your content hierarchically.&nbsp;Hierarchical content is stored in page, with the pages&nbsp;organised in a menu tree.</p><p>This&nbsp;sample page is a node of the content type <em>Page</em> added in&nbsp;Level 2&nbsp;under Section A&nbsp;in the&nbsp;main menu. It&nbsp;is displayed using&nbsp;the 'standard&nbsp;page' page variant.&nbsp;</p><p>Most hierarchical pages in your Sector site will use the standard page variant and menus.</p><p><strong>The concept works well with:</strong></p><ul><li>Linear content structure and user movements (book like content - navigating from&nbsp;A to B to C)</li><li>'Layered'&nbsp;information architecture (information about information in promotional or introductory top layers).</li></ul><p><strong>Known limitations:</strong></p><ul><li>Scalability - a menu hierarchy fails if there are too many items per level, or if the weight between branches is unbalanced.</li><li>Hierarchical content assumes the principal of 'one page, one position'. This often does not work in a web context - if the principle is broken, context for the page is lost.</li></ul><p>{sample content}</p>"
