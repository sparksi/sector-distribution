  field_subtitle:
    -
      value: '<p>Where to better get started than with the Sector <em>Page</em> content type? The <em>Page</em> content type is used for hierarchical content in menus and one of the important building blocks for your Information Architecture.&nbsp;</p><p><a class="btn btn--primary" href="https://www.sector.nz/documentation/page-content-type-sector-10">Guides for site builders</a> <a class="btn btn--primary" href="https://www.sector.nz/documentation/collections/content-editing-101-content-authoring-tools">Guides for editors</a> <a class="link--promo--dark--arrow" href="https://www.sector.nz/blog/understanding-information-architecture">Learn more&nbsp;</a></p>'
