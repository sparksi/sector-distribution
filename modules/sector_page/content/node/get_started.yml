      value: '<p class="lead"><span>Sector''s easy-to-use layout templates use site builder tools and taxonomies to keep displays modular and consistent across your site.</span></p><p><span>This sample page is a node of the content type&nbsp;</span><em><span>Page</span></em><span>&nbsp;added to Level 1 in the main menu, using a minimal Hero with a subtitle and left-centred text, but no banner background or title captions. The page also lists child pages in the menu as cardsâ€”all settings the editor can choose from a&nbsp;<strong>preconfigured set of Sector''s Display Options</strong>.&nbsp;</span></p><h2><span>Need more?</span></h2><p><span>Our </span><a href="/node/18" data-entity-type="node" data-entity-uuid="36497e8c-10ac-4327-bae4-bb582fb240d7" data-entity-substitution="canonical"><span>preconfigured styles and design components</span></a><span> in the WYSIWYG editor extend the Sector Display options.&nbsp;</span></p><p>{ - sample content - }</p>'
