  body:
    -
      value: "<p class=\"lead\">Sector's simple layout templates use sitebuilder tools and Drupal taxonomies to keep displays modular and consistent across your site.</p><p>This sample page is a node of the content type <em>Page</em> added to Level 1 in the main menu. It is displayed using the 'section entry page' page variant.</p><p>The flexible Drupal content type architecture allows site builders to create a new content type for each design template. But using content types to distinguish between layouts can lead to a large number of content types, with the risk of inconsistent displays and hard to maintain sites.</p><p>Sector's concept of page layout variants and page content settings allows us to build and manage a variety of design templates per content type. This way, content types can be used to distinguish between data types, not design requirements - leading to a lean and simple content architecture and grouping.</p><p>{sample content}</p>"
      format: sector_basic_html
