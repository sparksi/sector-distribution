      value: '<p class="lead">As part of this distribution we have preconfigured one branch of your menu&nbsp;to showcase how your readers can move through your&nbsp;hierarchical content. This is a&nbsp;Level 2 page.&nbsp;</p><p>Make sure the content of the page is relevant to the title and that the structure is clear and logical to the reader. All building blocks on your sites - the page content as a whole, as well as paragraphs and sentences - should be <a href="http://www.webcredible.com/blog/content-usability-writing-web/">front-loaded</a>&nbsp;with the important information at the beginning.</p><p>{sample content}</p>'
