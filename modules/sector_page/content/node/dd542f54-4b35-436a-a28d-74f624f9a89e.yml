      value: '<p class="lead">WYSIWYG stands for What-You-See-Is-What-You-Get - an editor interface that allows you to view something very similar to the end result while you create your content. (Lead style)</p><p>This page lists the standard formatting options that are included in the Sector Starter Kit.</p><h2>Basic text formats</h2><h3>Headings and styles</h3><p>You can apply headings as well as text styles for paragraphs–block elements–or text styles, for example <span>highlights</span>. You can also make text <strong>bold</strong>, <em>italic</em>, <s>strike through it</s>, and use <sup>super</sup>script and <sub>sub</sub>script.</p><ul><li><h2>Heading 2</h2></li><li><h3>Heading 3</h3></li><li><h4>Heading 4</h4></li><li><h5>Heading 5</h5></li><li><h6>Heading 6</h6></li></ul><h3>Quotes</h3><blockquote><p><span>Not all those who wander are lost.</span></p></blockquote><h3>Internal links</h3><p>Under review! ... <a href="https://www.drupal.org/project/linkit">LinkIT</a> provides a sustainable solution for internal links. You don''t have to copy, or remember the URL, instead you can highlight the <a href="https://sector9.sdc1.sparksi.co/news">text to link</a>, click on the link button, search for the content you want to link, and select the right page from the results.</p><h3>External links</h3><p>Just copy and paste the external link into to <a href="https://www.drupal.org/project/linkit">LinkIt URL field</a> and confirm that it is an external link.</p><h3>Anchors</h3><p>HTML anchors allow you to link within a page. Set an anchor - remember to place the cursor without highlight text. You can now link to the anchor by setting <a href="https://sector9.sdc1.sparksi.co/section/sector-standard-page-content-elements#sample">#name-of-your-anchor </a>as the URL in the LinkIT URL field.</p><h3>Editing and removing links</h3><p>To edit or remove links, double-click or right-click the link text.</p><h3>Lists</h3><h4>Unordered list</h4><ul><li>Bullet point 1</li><li>Bullet point 2</li><li>Bullet point 3</li><li>Bullet point 4</li></ul><h4>Ordered list</h4><ol><li>List item 1</li><li>List item 2</li><li>List item 3</li><li>List item 4</li></ol><h4>Increase indent / Decrease indent</h4><ul><li>Bullet point 1<ul><li>Bullet point 2<ul><li>Bullet point 3</li></ul></li></ul></li><li>Bullet point 4</li></ul><ol><li>List item 1<ol><li>Increase indent / Decrease indent<ol><li>Double Increase indent</li></ol></li></ol></li><li>List item 3</li><li>List item 4</li></ol><h2>Editor tools</h2><p>Tools to improve your workflow</p><p>The WYSIWYG editor also allows you to:</p><ul><li>undo (or redo) your changes,</li><li>use ‘Show Block’ to display the HTML block element containers as dotted lines,</li><li>remove unwanted formats,</li><li><s>paste as plain text,</s></li><li><s>paste as word,</s></li><li>support for Māori macrons,</li><li><s>maximise your editor window,</s></li><li>switch to HTML source view.</li></ul><h2>Media</h2><p>Sector includes the media file manager, preconfigured media types and view modes. Use the ''Insert image'' and ''Insert file'' buttons to upload images and files and insert them into the content.</p><h3>Images</h3><drupal-media data-entity-type="media" data-entity-uuid="474a7693-59e6-4318-9a55-05694cd58771" data-view-mode="sector_2_sm">&nbsp;</drupal-media><h3>Documents</h3><drupal-media data-entity-type="media" data-entity-uuid="69dbfcde-0249-4006-af2c-2d5e3d43c202">&nbsp;</drupal-media><h3>Video</h3><drupal-media data-entity-type="media" data-entity-uuid="51204a2a-7ba9-4f35-b7f2-b3bdf902c0ae">&nbsp;</drupal-media><h3>Embedded Video</h3><drupal-media data-entity-type="media" data-entity-uuid="dcf9950c-40ab-4de5-9376-1001a89bb8d9">&nbsp;</drupal-media><h3>Audio</h3><p>-</p><p>&nbsp;</p><h2>Text</h2><h3>Paragraph</h3><p>A body copy paragraph. Start your paragraphs with a topic sentence and end with a conclusion or a bridge to the next paragraph.</p><h3>Leading Paragraph</h3><p class="lead">The opening paragraph on every page should contain a concise introduction to the contents of the page. This way your reader can instantly gain an understanding of what the page is about and decide whether they want to read the page or not.</p><p>&nbsp;</p><h2>Tables</h2><table><caption>Example table caption</caption><tbody><tr><td>Row 1</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr></tbody></table><p>&nbsp;</p>'
