name: SECTOR_SUBTHEME_MACHINE_NAME
description: A theme based on sector.
screenshot: screenshot.png
core_version_requirement: ^8.7.7 || ^9.0 || ^10
# version: VERSION
engine: twig
type: theme
base theme: sector

'interface translation project': SECTOR_SUBTHEME_MACHINE_NAME
'interface translation server pattern': 'themes/custom/SECTOR_SUBTHEME_MACHINE_NAME/translations/%language.po'

regions:
  notices: Notices
  header_pre: Header › Pre
  header: Header
  header_post: Header › Post
  search: Header › Search
  navigation: Header › Navigation
  help: Help
  content: Content
  footer_pre: Footer › Pre
  footer: Footer
  footer_post: Footer › Post

libraries:
  - SECTOR_SUBTHEME_MACHINE_NAME/style
  - SECTOR_SUBTHEME_MACHINE_NAME/layout

ckeditor5-stylesheets:
  - dist/webfonts.css
  - dist/global.css
  - dist/typekit.css
  - dist/drupal/wysiwyg.css

components:
  namespaces:
    SECTOR_SUBTHEME_MACHINE_NAME: src/components
