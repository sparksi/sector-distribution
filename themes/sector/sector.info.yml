name: Sector
type: theme
base theme: false
description: Responsive base theme for Drupal.
screenshot: screenshot.png
core_version_requirement: ^8.7.7 || ^9.0 || ^10
dependencies:
  - components:components
  - fieldblock:fieldblock

stylesheets-remove:
  - system.theme.css
  - system.menus.css
  - system.admin.css

regions:
  notices: Notices
  header_pre: Header › Pre
  header: Header
  header_post: Header › Post
  search: Header › Search
  navigation: Header › Navigation
  hero_pre: Hero › Pre
  hero: Hero
  hero_post: Hero › Post
  help: Help
  content_pre: Content › Pre
  content: Content
  content_prefix: 'Content prefix (sidebar)'
  content_suffix: 'Content suffix (sidebar)'
  content_post: Content › Post
  footer_pre: Footer › Pre
  footer: Footer
  footer_post: Footer › Post

components:
  namespaces:
    sector_base:
      - ./src/components
      - ./src/layout

libraries-override:
  system/base:
    css:
      component:
        css/components/align.module.css: false
        css/components/clearfix.module.css: false
        css/components/details.module.css: false
        css/components/fieldgroup.module.css: false
        css/components/item-list.module.css: false
        css/components/nowrap.module.css: false
        css/components/resize.module.css: false
        css/components/tablesort.module.css: false
        css/components/tabledrag.module.css: false
        css/components/container-inline.module.css: false
        css/components/position-container.module.css: false
        css/components/tree-child.module.css: false
        css/components/views.module.css: false
        css/components/arta.module.css: false
        css/components/progress.module.css: false
        css/components/sticky-header.module.css: false
        css/components/github.module.css: false
        css/components/reset-appearance.module.css: false
  core/picturefill: false
