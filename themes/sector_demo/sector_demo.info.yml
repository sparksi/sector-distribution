name: Sector Demo
description: A subtheme of Sector.
screenshot: screenshot.png
version: 0.1
core_version_requirement: ^8.7.7 || ^9.0 || ^10
# version: VERSION
engine: twig
type: theme
base theme: sector
dependencies:
  - drupal:sdc

features:
  logo: false
  favicon: false

regions:
  notices: Notices
  header_pre: Header › Pre
  header: Header
  header_post: Header › Post
  search: Header › Search
  navigation: Header › Navigation
  hero_pre: Hero › Pre
  hero: Hero
  hero_post: Hero › Post
  help: Help
  content_pre: Content › Pre
  content_prefix: Content › Sidebar A
  content: Content
  content_suffix: Content › Sidebar B
  content_post: Content › Post
  footer_pre: Footer › Pre
  footer: Footer
  footer_post: Footer › Post

libraries:
  - sector_demo/style
  - sector_demo/global

ckeditor5-stylesheets:
  - dist/webfonts.css
  - dist/global.css
  - dist/typekit.css
  - dist/drupal/wysiwyg.css

  # SDC components
  - components/video/video.css
  - components/media/transcript/transcript.css
  - components/media/remote-video/remote-video.css
