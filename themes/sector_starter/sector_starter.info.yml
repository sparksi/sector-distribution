name: Sector Starter
description: A subtheme of Sector.
screenshot: screenshot.png
core_version_requirement: ^8.7.7 || ^9.0 || ^10
# version: VERSION
engine: twig
type: theme
base theme: sector
dependencies:
  - components:components

'interface translation project': sector_starter
'interface translation server pattern': 'themes/custom/sector_starter/translations/%language.po'

features:
  logo: false
  favicon: false

regions:
  notices: Notices
  header_pre: Header › Pre
  header: Header
  header_post: Header › Post
  search: Header › Search
  navigation: Header › Navigation
  hero_pre: Hero › Pre
  hero: Hero
  hero_post: Hero › Post
  help: Help
  content_pre: Content › Pre
  content: Content
  content_post: Content › Post
  footer_pre: Footer › Pre
  footer: Footer
  footer_post: Footer › Post

libraries:
  - sector_starter/style
  - sector_starter/layout

ckeditor5-stylesheets:
  - dist/webfonts.css
  - dist/global.css
  - dist/typekit.css
  - dist/drupal/wysiwyg.css

components:
  namespaces:
    sector_starter: src/components
